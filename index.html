<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fun Moments Gallery</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logorename.jpeg" style="height: 75px;">
                <!-- <h1>Student Gallery</h1> -->
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero" id="home">
        <div class="background">
            <img src="/assets/website_bg.jpeg">
        </div>
        <div class="text">
            <h1>Capturing Fun Moments</h1>
            <p>Memories that last forever</p>
        </div>   
    </div>

    <section class="gallery" id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/assets/1.png" alt="Student Fun">
                <div class="overlay">College Festival</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?campus" alt="Campus Life">
                <div class="overlay">Campus Life</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?hackathons" alt="Hackathons">
                <div class="overlay">Hackathons</div>
            </div>
            <div class="gallery-item">
                <img src="assets/Internship1.png" alt="Internships">
                <div class="overlay">Internships</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?sports" alt="Sports">
                <div class="overlay">Sports Meet</div>
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?celebration" alt="Celebration">
                <div class="overlay">Celebrations</div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: gallery@student.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
